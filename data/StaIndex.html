<h1>Tripodes settings</h1>

<form action="/" method="get" class="form-example">
	<div class="form-example">
		<label for="orca_ip">Ip of Orca device :</label>
		<input type="text" name="orca_ip" id="orca_ip" placeholder="Ip Addr" value="%ORCAIP%" required>
	</div>
	<div class="form-example">
		<label for="orca_port">Port of Orca device :</label>
		<input type="text" name="orca_port" id="orca_port" placeholder="Default: 49160" value="%ORCAPORT%" required>
	</div>
	<div class="form-example">
		<input type="submit" value="Update">
	</div>
</form>

<form action="/" method="get" class="form-example">
	<div class="form-example">
		<label for="usine_ip">Ip of Usine device :</label>
		<input type="text" name="usine_ip" id="usine_ip" placeholder="Ip Addr" value="%USINEIP%" required>
	</div>
	<div class="form-example">
		<label for="usine_port">Port of Usine device :</label>
		<input type="text" name="usine_port" id="usine_port" placeholder="Port" value="%USINEPORT%" required>
	</div>
	<div class="form-example">
		<input type="submit" value="Update">
	</div>
</form>

<form action="/" method="get" class="form-example">
	<div class="form-example">
		<label for="tripode_id">Tripode identifier :</label>
		<input type="text" name="tripode_id" id="tripode_id" placeholder="Tripode ID" value="%TRIPODEID%" required>
	</div>
	<div class="form-example">
		<label for="fractal_state_pos_x">Fractal state X position :</label>
		<input type="number" min="0" max="1000" name="fractal_state_pos_x" id="fractal_state_pos_x" placeholder="position" value="%FRACTALSTATEPOSX%" required>
		<label for="fractal_state_pos_x">Eg: 0, 12 or 24</label>
	</div>
	<div class="form-example">
		<label for="fractal_state_pos_y">Fractal state Y position :</label>
		<input type="number" min="0" max="1000" name="fractal_state_pos_y" id="fractal_state_pos_y" placeholder="position" value="%FRACTALSTATEPOSY%" required>
		<label for="fractal_state_pos_y">Eg: 10</label>
	</div>
	<div class="form-example">
		<label for="glyph_pos_x">Glyph X position :</label>
		<input type="number" min="0" max="1000" name="glyph_pos_x" id="glyph_pos_x" placeholder="position" value="%GLYPHPOSX%" required>
		<label for="glyph_pos_x">Eg: 48</label>
	</div>
	<div class="form-example">
		<label for="glyph_pos_y">Glyph Y position :</label>
		<input type="number" min="0" max="1000" name="glyph_pos_y" id="glyph_pos_y" placeholder="position" value="%GLYPHPOSY%" required>
		<label for="glyph_pos_y">Eg: 6, 35 or 64</label>
	</div>


	<div class="form-example">
		<input type="submit" value="Update">
	</div>
</form>


<form action="/" method="get" class="form-example">
	<div class="form-example">
		<label for="sta_ssid">STA SSID :</label>
		<input type="text" name="sta_ssid" id="sta_ssid" placeholder="Sta Ssid" value="%STASSID%" required>
	</div>
	<div class="form-example">
		<label for="sta_password">STA PASSWORD :</label>
		<input type="text" name="sta_password" id="sta_password" placeholder="Sta Password" value="%STAPASSWORD%" required>
	</div>
	<div class="form-example">
		<input type="submit" value="Update">
	</div>
</form>
