<p>Tripodes settings</p>

<form action="/" method="get" class="form-example">
	<div class="form-example">
		<label for="orca_ip">Ip of Orca device :</label>
		<input type="text" name="orca_ip" id="orca_ip" placeholder="Ip Addr" value="%ORCAIP%" required>
	</div>
	<div class="form-example">
		<label for="orca_port">Port of Orca device :</label>
		<input type="text" name="orca_port" id="orca_port" placeholder="Port" value="%ORCAPORT%" required>
	</div>
	<div class="form-example">
		<input type="submit" value="Update">
	</div>
</form>
