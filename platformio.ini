[env:esp32dev]
platform = espressif32@1.11.2
board = esp32dev
framework = arduino
; build_flags = 
	; ${env.build_flags} 
	; -D=${PIOENV} 
monitor_speed = 115200
upload_port = /dev/ttyS6
upload_speed = 115200 

; board_build.filesystem = littlefs
; monitor_filters = esp32_exception_decoder

; extra_scripts = ./littlefsbuilder.py